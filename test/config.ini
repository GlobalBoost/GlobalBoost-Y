# These environment variables are set by the build process and read by
# test/*/test_runner.py and test/util/rpcauth-test.py

[environment]
PACKAGE_NAME=GlobalBoost Core
PACKAGE_BUGREPORT=https://github.com/globalboost/globalboost/issues
SRCDIR=/mnt/e/new/globalboost-25.0
BUILDDIR=/mnt/e/new/globalboost-25.0
EXEEXT=
RPCAUTH=/mnt/e/new/globalboost-25.0/share/rpcauth/rpcauth.py

[components]
# Which components are enabled. These are commented out by `configure` if they were disabled when running config.
#ENABLE_WALLET=true
#USE_SQLITE=true
#USE_BDB=true
ENABLE_CLI=true
ENABLE_GLOBALBOOST_UTIL=true
ENABLE_WALLET_TOOL=true
ENABLE_GLOBALBOOSTD=true
#ENABLE_FUZZ=true
#ENABLE_ZMQ=true
ENABLE_EXTERNAL_SIGNER=true
ENABLE_SYSCALL_SANDBOX=true
#ENABLE_USDT_TRACEPOINTS=true
